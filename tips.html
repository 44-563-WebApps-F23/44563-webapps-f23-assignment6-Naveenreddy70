<!DOCTYPE html>
<html>
 <title>Tips</title>
<body>
<h3>naveen reddy venna shows tip amounts</h3>
<h2>Getting input</h2>

<form>
    <label for="base">Enter base amount:</label>
    <input type="number" id="base" value="50"><br>

    <label for="Percent">Enter the tip percent:</label>
    <input type="number" id="Percent" value="15"><br><br>

    <button type="button" onclick="tips()">Show tip</button><br>

</form>

<p id="result">Tips are:</p>

<script> 
function tips() {
    var baseValue = document.getElementById('base').valueAsNumber;
    var tipValue = document.getElementById('Percent').valueAsNumber;
    var myOutput = " ";

    for (let i = 0; i < 5; i++) {
      const calculatedTip = baseValue * (tipValue + i * 4) / 100;
      myOutput = myOutput+ `${tipValue + i * 4}% is ${calculatedTip}; `;
    }
  
    document.getElementById('result').innerHTML = myOutput;
}
</script>

<form>
    <input type="radio" id="add" name="operation" value="sum" onclick="chooseOp()">
    <label for="add">sum</label><br>
       
    <input type="radio" id="sub" name="operation" value="difference" onclick="chooseOp()"> 
    <label for="sub">diff</label><br>
    
    <input type="radio" id="multi" name="operation" value="product" onclick="chooseOp()"> 
    <label for="multi">mult</label><br>

    
    </form>
    
    <p id="Result">Result</p>

<script>
    function chooseOp() {
    
    const baseValue = document.getElementById("Amount").valueAsNumber;
    const tipValue = document.getElementById("Percent").valueAsNumber;

    const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

    let result;
    switch (selectedOperation) {
      case "sum":
        result = baseValue + tipValue;
        break;
      case "difference":
        result = baseValue - tipValue;
        break;
      case "product":
        result = baseValue * tipValue;
        break;
      case "division":
        result = baseValue / tipValue;
        break;  
      default:
        result = "Invalid operation";
    }

    document.getElementById("Result").innerHTML = `${selectedOperation} of ${baseValue} and ${tipValue} is ${result}.`;
  }

</script>

</body>
</html
